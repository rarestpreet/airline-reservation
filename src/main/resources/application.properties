spring.config.import=classpath:application-env.properties

spring.application.name=airline

# Server Configuration
server.port=8080
server.servlet.context-path=/flightreservation

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Prevent application from exiting if database is not available during startup
# This allows the app to start even if DB connection fails initially
spring.sql.init.continue-on-error=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#AkamaiEmail
spring.mail.host=smtp.akamai.com
spring.mail.port=25
com.flightreservation.flightreservation.itinerary.dirpath=/Users/dlulla/Desktop/tmpFiles/
com.flightreservation.flightreservation.itinerary.email.body=Please find your Itinerary attached.

# Logging Configuration - Ensure logs are visible
logging.level.root=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.com.flightreservation=DEBUG
logging.level.org.hibernate=error
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
