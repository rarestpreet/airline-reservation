<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights - HappyHour Airlines</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/display-flight.css">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 mt-2">
    <a class="navbar-brand fw-bold fs-3 text-white" href="../pages/index.html">âœˆ HappyHour Airlines</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form class="d-flex me-3 search-bar">
            <input class="form-control" type="search" placeholder="Search flights...">
            <button class="btn btn-light ms-2"><i class="fa fa-search"></i></button>
        </form>

        <ul class="navbar-nav nav-buttons">
            <li class="nav-item">
                <a class="nav-link btn-nav" href="login.html"><i class="fa fa-lock"></i> Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-nav" href="register.html"><i class="fa fa-user-plus"></i> Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-nav" href="findFlights.html"><i class="fa fa-plane-departure"></i> Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-nav" href="completeReservation.html"><i class="fa fa-check-circle"></i> Reservations</a>
            </li>
        </ul>
    </div>
</nav>


<!-- ===== MAIN CONTENT ===== -->
<div class="container mt-5">

    <div class="text-center mb-4">
        <h2 class="text-white fw-bold">
            <i class="fas fa-plane me-2"></i>Available Flights
        </h2>
    </div>

    <!-- Search Info -->
    <div id="searchInfo" class="search-info glass-box mb-4" style="display: none;">
        <h5 class="text-white mb-1"><i class="fas fa-search"></i> Search Results</h5>
        <p id="searchCriteria" class="text-white-50 mb-0"></p>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner text-center">
        <div class="spinner-border text-light" role="status"></div>
        <p class="mt-3 text-white">Loading flights...</p>
    </div>

    <!-- No Flights -->
    <div id="noFlights" class="no-flights glass-box text-center" style="display: none;">
        <i class="fas fa-plane-slash fa-3x text-white mb-3"></i>
        <h4 class="text-white">No flights found</h4>
        <p class="text-white-50">Try searching different dates or locations.</p>

        <a href="findFlights.html" class="btn btn-primary mt-3">
            <i class="fas fa-search"></i> Search Again
        </a>
    </div>

    <!-- Flight Cards (Loaded from backend JS) -->
    <div id="flightsContainer" class="row"></div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="findFlights.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Search
        </a>
    </div>
</div>


<script src="../js/utils.js"></script>
<script src="../js/api.js"></script>
<script src="../js/display-flight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
