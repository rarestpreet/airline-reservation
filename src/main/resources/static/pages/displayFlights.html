<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flights - HappyHour Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/display-flight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container mt-4">
        <div class="body-box">
            <div class="box-heading mb-4">
                <h2><i class="fas fa-plane"></i> Available Flights</h2>
            </div>

            <!-- Search Info (if coming from search) -->
            <div id="searchInfo" class="search-info" style="display: none;">
                <h5><i class="fas fa-search"></i> Search Results</h5>
                <p id="searchCriteria" class="mb-0"></p>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading flights...</p>
            </div>

            <!-- No Flights Message -->
            <div id="noFlights" class="no-flights" style="display: none;">
                <i class="fas fa-plane-slash fa-3x mb-3"></i>
                <h4>No flights found</h4>
                <p>We couldn't find any flights matching your criteria.</p>
                <a href="findFlights.html" class="btn btn-primary mt-3">
                    <i class="fas fa-search"></i> Search Again
                </a>
            </div>

            <!-- Flights Container -->
            <div id="flightsContainer" class="row"></div>

            <!-- Back Button -->
            <div class="text-center mt-4">
                <a href="findFlights.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Search
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/display-flight.js"></script>
</body>
</html>
