<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation - HappyHour Airlines</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/reservation-confirmation.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="confirm-card p-4">

        <div class="text-center mb-4">
            <i class="fa fa-check-circle text-success" style="font-size: 70px;"></i>
            <h2 class="text-white mt-3 fw-bold">Reservation Confirmed!</h2>
        </div>

        <div class="alert alert-success text-center">
            <h5>Your reservation has been successfully created!</h5>
            <p id="reservationMessage"></p>
        </div>

        <div class="text-center mt-4">
            <a href="findFlights.html" class="btn btn-primary me-2">
                <i class="fa fa-search"></i> Search More Flights
            </a>
            <a href="../pages/index.html" class="btn btn-secondary">
                <i class="fa fa-home"></i> Go to Home
            </a>
        </div>

    </div>

</div>

<script src="../js/utils.js"></script>
<script src="../js/api.js"></script>

</html>
