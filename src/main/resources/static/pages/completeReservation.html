<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Reservation - HappyHour Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Complete Reservation</h3>
        </div>
        <div class="card-body">
            <div id="flightInfo" class="mb-4"></div>

            <form id="reservationForm">
                <h5>Passenger Details</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="passengerFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="passengerFirstName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="passengerMiddleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="passengerMiddleName">
                    </div>
                    <div class="col-md-4">
                        <label for="passengerLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="passengerLastName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="passengerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="passengerEmail" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passengerPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="passengerPhone" required>
                    </div>
                </div>

                <h5 class="mt-4">Payment Details</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nameOnCard" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="securityCode" class="form-label">Security Code</label>
                        <input type="text" class="form-control" id="securityCode" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Complete Reservation</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/utils.js"></script>
<script src="/js/api.js"></script>
<script src="/js/complete-reservation.js"></script>
</body>
</html>
