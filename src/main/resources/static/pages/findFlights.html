<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Flights - HappyHour Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Flight Search</h3>
        </div>
        <div class="card-body">
            <form id="searchForm">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="source" class="form-label">From</label>
                        <input type="text" class="form-control" id="source" name="source" required>
                    </div>
                    <div class="col-md-4">
                        <label for="destination" class="form-label">To</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <div class="col-md-4">
                        <label for="departDate" class="form-label">Departure Date</label>
                        <input type="date" class="form-control" id="departDate" name="departDate" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </form>
        </div>
    </div>

    <div id="flightsContainer" class="mt-4"></div>
</div>

<script src="/js/utils.js"></script>
<script src="/js/api.js"></script>
<script src="/js/find-flight.js"></script>
</body>
</html>
