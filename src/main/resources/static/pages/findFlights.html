<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/find-flights.css">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 mt-2">
    <a class="navbar-brand fw-bold fs-3 text-white" href="../pages/index.html">âœˆ HappyHour Airlines</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <form class="d-flex me-3 search-bar">
            <input class="form-control" type="search" placeholder="Search flights...">
            <button class="btn btn-light ms-2"><i class="fa fa-search"></i></button>
        </form>

        <ul class="navbar-nav nav-buttons">
            <li class="nav-item">
                <a class="nav-link btn-nav" href="login.html"><i class="fa fa-lock"></i> Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link btn-nav" href="register.html"><i class="fa fa-user-plus"></i> Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link btn-nav" href="displayFlights.html"><i class="fa fa-ticket"></i> Available Flights</a>
            </li>

            <li class="nav-item">
                <a class="nav-link btn-nav" href="completeReservation.html"><i class="fa fa-check-circle"></i> Reservations</a>
            </li>
        </ul>
    </div>
</nav>


<!-- ===== FLIGHT SEARCH FORM ===== -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="search-card p-4 shadow-lg rounded">

        <h3 class="text-center text-white mb-4 fw-bold">
            <i class="fa fa-plane-departure me-2"></i> Search Flights
        </h3>

        <form id="searchForm">

            <!-- First Row (From, To, Date) -->
            <div class="row mb-3">

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">From</label>
                    <input type="text" class="form-control input-custom" id="source" name="source" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">To</label>
                    <input type="text" class="form-control input-custom" id="destination" name="destination" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">Departure Date</label>
                    <input type="date" class="form-control input-custom" id="departDate" name="departDate" required>
                </div>

            </div>

            <!-- Second Row (Passengers, Class, Fare Type) -->
            <div class="row mb-3">

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">Passengers</label>
                    <select id="passengers" name="passengers" class="form-control input-custom">
                        <option>1 Traveler</option>
                        <option>2 Travelers</option>
                        <option>3 Travelers</option>
                        <option>4 Travelers</option>
                        <option>5+ Travelers</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">Class</label>
                    <select id="seatClass" name="seatClass" class="form-control input-custom">
                        <option>Economy</option>
                        <option>Premium Economy</option>
                        <option>Business Class</option>
                        <option>First Class</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label text-white">Fare Type</label>
                    <select id="fareType" name="fareType" class="form-control input-custom">
                        <option>Regular</option>
                        <option>Student Discount</option>
                        <option>Senior Citizen</option>
                        <option>Armed Forces</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-search w-100 mt-3">
                <i class="fa fa-search me-2"></i> Search Flights
            </button>

        </form>

    </div>

</div>


<div id="flightsContainer" class="container mt-4"></div>

<script src="../js/utils.js"></script>
<script src="../js/api.js"></script>
<script src="../js/find-flight.js"></script>
</body>
</html>
